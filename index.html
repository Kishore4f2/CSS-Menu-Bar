<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shopping Gallery</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="container">
    <a href="#" class="logo">Shopping</a>
    <input type="checkbox" id="menu-toggle" class="menu-toggle" title="Toggle navigation menu"/>
    <label class="menu-icon" for="menu-toggle">
      <span></span>
      <span></span>
      <span></span>
      <span class="menu-text">Menu</span>
    </label>
    <nav class="nav">
      <a href="#"><span class="icon">T-Shirts</span></a>
      <a href="#"><span class="icon">Shirts</span></a>
      <a href="#"><span class="icon">Shoes</span></a>
      <a href="#"><span class="icon">Hoodies</span></a>
      <a href="#"><span class="icon">Jeans</span></a>
    </nav>
  </header>


  <main class="gallery">
    <div class="card">
      <img src="https://images.pexels.com/photos/5698847/pexels-photo-5698847.jpeg" alt="T-Shirts"/>
      <div class="card-label">T-Shirts</div>
    </div>
    <div class="card">
      <img src="https://images.pexels.com/photos/8306367/pexels-photo-8306367.jpeg" alt="Shirts"/>
      <div class="card-label">Shirts</div>
    </div>
    <div class="card">
      <img src="https://images.pexels.com/photos/1027130/pexels-photo-1027130.jpeg" alt="Shoes"/>
      <div class="card-label">Shoes</div>
    </div>
    <div class="card">
      <img src="https://images.pexels.com/photos/9594669/pexels-photo-9594669.jpeg" alt="Hoodies"/>
      <div class="card-label">Hoodies</div>
    </div>
    <div class="card">
      <img src="https://images.pexels.com/photos/2129970/pexels-photo-2129970.jpeg" alt="Jeans"/>
      <div class="card-label">Jeans</div>
    </div>
  </main>
</body>
</html>
